<!DOCTYPE html>
<html>
<head>
  <title>Secure Key Storage</title>
  <script src="crypto.js"></script>
  <script src="popup.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 18px;
      color: #333;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #logs {
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
    }
    .log-entry {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Secure Key Storage</h1>
  <input type="password" id="password" placeholder="Enter password">
  <button id="storeKey">Store Key</button>
  <button id="retrieveKey">Retrieve Key</button>
  <button id="clearSession">Clear Session</button>
  <button id="readKey">Read Key</button>
  <div id="logs"></div>
</body>
</html>
